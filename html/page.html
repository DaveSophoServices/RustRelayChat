<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta charset="utf-8">
    </head>
    <body>
	<div style="padding:10px 10%;margin-bottom:10px;background-color:navy;color:white"><h1>Chat page</h1></div>
	<div class="container">
	    <section class="row">
		<form id="form">
		    <input type="text" name="message" id="message">
		    <input type="submit" value="Send">
		</form>
	    </section>
	    <section class="row">
		<div><span id="users" >...</span> users online</div>
	    </section>
	    <section class="row border bg-light px-2">
		<pre id="log"></pre>
	    </section>
	</div>
	<script type="text/javascript">
	 function log(msg) {
	     var log=document.querySelector('#log');
	     log.innerText = log.innerText + msg + "\n";
	 }
	 function updateField(f, t) {
	     document.querySelector(f).innerText=t;
	 }
	 function parseStat(stats) {
	     try {
		 x = JSON.parse(stats);
		 updateField("#users", x.users);
	     } catch(err) {
		 console.log("invalid data from server: " + err);
	     }
	 }      

	 //var ws = new WebSocket('ws://chat.sophoservices.com:9001/');
	 var ws = new WebSocket('ws://localhost:9001/mo/stl');
	 ws.onopen = function () {
	     log('connected');
	 };
	 ws.onclose = function (ev) {
	     log('closed');
	 };
	 ws.onmessage = function (ev) {
	     var d = ev.data;
	     if (d.startsWith('!*STAT ')) {
		 // information
		 parseStat(d.substring(7)); // after '!* STAT '
		 d = `__${d}__`;
	     }
	     log('received: ' + d);
         };
         ws.onerror = function (ev) {
	     console.log(ev);
	     log('error: ' + ev.data);
         };
	 document.querySelector('#form')
		 .addEventListener('submit', function (evt) {
		     msg = document.querySelector("#message");
		     ws.send(msg.value);
		     msg.value='';
		     evt.preventDefault();
		 } );
	 
	</script>
    </body>
</html>
